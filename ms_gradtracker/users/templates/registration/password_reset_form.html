<!-- templates/registration/password_reset_form.html -->
{% extends "msgrad_app/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="signup">
  <br>
  <h3>Forgot your password?</h3>
  <p>Enter your email address below, and we'll email instructions for resetting your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button" value="Send me instructions!">
  </form>
</div>
{% endblock %}
