{% extends "msgrad_app/base.html" %}


{% block content %} 
	<br>
	<div class="signup">
		<h2>Register</h2>

		{% if form.errors %}
			<p>Error. Unable to register.</p>
		{% endif %}

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}                    
			<button class="button" type="submit" style="font-weight: bold;">Register</button>
		</form>
		<br>
		<p class="text-center">Already have an account? <a href="login">Login</a> instead.</p>
</div>
{% endblock content %}
