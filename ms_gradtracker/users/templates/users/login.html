{% extends "msgrad_app/base.html" %}


{% block content %}
<br>
	<div class="container">
		<h2>Login</h2>

		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="button" type="submit" style="font-weight: bold;">Login</button>
		</form>
		<p class="text-center">Don't have an account? <a href="register">
			Register here.</a></p>
		<p class="text-center" id="forgot_password"><a href="password_reset">
			Forgot password? Click here.</a></p>
	</div>
		

{% endblock content %}
