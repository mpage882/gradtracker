{% extends "msgrad_app/base.html" %}

{% block content %}

    <p><a href="{% url 'msgrad_app:subject' subject.id %}">{{ subject }}</a></p>

    <p>Add course:</p>
    <form action="{% url 'msgrad_app:add_course' subject.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add Course</button>
    </form>

{% endblock content%}
