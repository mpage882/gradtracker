<!DOCTYPE html> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    {% load static %}

    <link rel="stylesheet" href="{% static 'stylesheet.css' %}">

    <!-- Navbar with logo -->
    <nav class="navbar navbar-light" id="navigation">
        <div class="container-fluid">
          {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'msgrad_app:dashboard' %}">
              <img src="{% static 'white_grad-logo2.png' %}" alt="" width="195" height="50" class="d-inline-block align-text-top">
            </a>
          {% else %}
            <a class="navbar-brand" href="{% url 'msgrad_app:index' %}">
              <img src="{% static 'white_grad-logo2.png' %}" alt="" width="195" height="50" class="d-inline-block align-text-top">
            </a>
          {% endif %} 
          <div class="rightMenu">
                <!-- Login/Logout will be buttons  -->
                {% if user.is_authenticated %}
                  <!-- dashboard and login will be on the right -->
                    <a href="{% url 'msgrad_app:dashboard' %}">Dashboard</a>
                    <a href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                {% endif %} 
            </div>
        </div>
      </nav> 
</head>



{% block content %}{% endblock content %}
