<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %} 

    <p>
        <!-- grad logo with link -->
        <a href="{% url 'msgrad_app:index' %}">Grad Tracker</a> -
        <!-- dashboard and login will be on the right -->
        <a href="{% url 'msgrad_app:dashboard' %}">Dashboard</a> -
        <!-- Login/Logout will be buttons  -->
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
        {% endif %}

    </p>

</head>



{% block content %}{% endblock content %}
