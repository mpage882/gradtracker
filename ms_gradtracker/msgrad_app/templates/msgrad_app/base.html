<!DOCTYPE html> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}

    {% load static %}

    <!-- Navbar with logo -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'msgrad_app:index' %}">
            <img src="{% static 'black_grad-logo.png' %}" alt="" width="120" height="65" class="d-inline-block align-text-top">
          </a>
          <div class="rightMenu">
                <!-- dashboard and login will be on the right -->
                <a href="{% url 'msgrad_app:dashboard' %}">Dashboard</a> -
                <!-- Login/Logout will be buttons  -->
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'users:login' %}">Login</a>
                {% endif %} 
            </div>
        </div>
      </nav> 
</head>
<br>


{% block content %}{% endblock content %}
